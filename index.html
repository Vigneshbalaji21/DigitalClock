<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Analog & Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="clock-header">
      <h1><i class="fas fa-clock"></i> Live Analog & Digital Clock</h1>
      <div class="header-decoration"></div>
    </header>
    
    <div class="clock-container">
      <div class="analog-clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand minute-hand"></div>
          <div class="hand second-hand"></div>
          <div class="center-circle"></div>
          <!-- Clock markers -->
          <div class="marker marker-12"></div>
          <div class="marker marker-3"></div>
          <div class="marker marker-6"></div>
          <div class="marker marker-9"></div>
        </div>
      </div>
      
      <div class="digital-clock">
        <div id="time" class="time">--:--:--</div>
        <div id="date" class="date">Monday, January 1, 2023</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
